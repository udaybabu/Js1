<script>
    function repeatFinder(str) {
        let repeat = "";
        for (let i = 0; i < str.length; i++) {
            for (let j = i + 1; j < str.length; j++) {
                if (str.charAt(i) == str.charAt(j) && repeat.indexOf(str.charAt(j)) == -1) {
                    repeat += str.charAt(i);
                }
            }
        }
        return repeat;
    }
    //console.log(repeatFinder(sample));
