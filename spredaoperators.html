        function bubbleSort(arr) {
                for (let i = 0; i < arr.length; i++) {
                    console.log('i is:', i)
                    console.log('arr[i]', arr[i])
                    for (let j = 0; j < arr.length - i - 1; j++) {
                        console.log('j is:', j)
                        console.log('arr[j]', arr[j])
                        if (arr[j + 1] < arr[j]) {
                            [arr[j + 1], arr[j]] = [arr[j], arr[j + 1]]
                        }
                    }
                }
                return arr
            }

              });

            function reverseString(name) {
              let myName = "";
              for(let i=name.length-1; i>=0; i--) {
                myName = myName + name[i]
              }
              return myName
            }

            function findDuplicatesInString(name){
               let cObj = {}
               for(let i=0; i<name.length; i++){
                   let chara = name.charAt(i)
                   if(cObj[chara]){
                     cObj[chara]++
                   } else {
                    cObj[chara] = 1
                   }
               }
               return cObj
            }
            console.log(findDuplicatesInString('individualtesting'))

            function findDuplicateItemsInArray(array) {
                let myObj = {};
                for(let i=0; i<array.length; i++) {
                    let item = array[i];
                    if(myObj[item]){
                        myObj[item] ++; 
                    } else {
                        myObj[item] = 1
                    }
                }
                return myObj
            }
