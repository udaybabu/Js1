    <script>
        console.log(longestCommonPrefix(["flower", "flow", "flight"]))

        function longestCommonPrefix(array){
            let string = ""
            for(let i=0; i<array[0].length; i++){
                let str = array[0].charAt(i)
                for(let s=0; s<array.length-1; s++){
                    if(!(array[s].charAt(i) && array[s+1].charAt(i) && array[s].charAt(i) == array[s+1].charAt(i))){
                        str = ''
                    }
                }
                if(!str){
                   break
                }
                string += str
            }
            return string
        }
    </script>
